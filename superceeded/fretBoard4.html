      *{
        font-family:'Amatic SC', cursive;
      }
      body{
        margin: 0em
      }

      figure{
        margin: 0em;
        flex: 1;
        height: 20em;
      }
      @keyframes noteDown{
        0%{
         fill-opacity: 0.5;
        }
        100%{
          fill-opacity: 1;
         }
      }
      @keyframes hoverOn{
        0%{
          fill-opacity: 0;
         }
        100%{
          fill-opacity: 0.65;

        }
      }
      @keyframes hoverOff{
        0%{

       }
        100%{
         fill-opacity: 0;
         fill: white;
        }
      }


      .noteButton{
        fill-opacity: 0;
        fill: white;
      }
      .noteButtonCorrect{
          fill-opacity: 1;
      }
      .noteHover{
          animation: hoverOn 2s forwards;
       }
      .noteHoverOff{
          animation: hoverOff 2s forwards;
      }
      .noteKeyDown{
        animation: noteDown 1s forwards;
      }
      main{
        display: flex;
        flex: 3;
        flex-direction: column;
        height: 60em;
      }
      header{
        flex: 1 auto;
        height: 30em;
      }
      footer{
        flex: 1 auto;
        height: 30em;
      }

 </style>

  <script type="text/javascript">
//class constructor to be instansiated for each note
// contains the methods and properties to be attached to each buton

    class fret {
      constructor(note, noteName, color, sound, onOff){
        this.note = note;
        this.noteName =  noteName;
        this.color = '#' + color;
        this.sound = sound;
        this.onOff = onOff;
        };
        //triggered by the click event ()
        OnOrOff(a, b, c){

          if (a.noteName == randomNote) {
            console.log(a.noteName);
            a.onOff = true;
            b.classList.remove("noteButton");
            c.classList.remove("noteButton");
          }
           else if(a.noteName != randomNote) {
            //alert(a.noteName);
            a.onOff = false;
            //alert(a.onOff);
          }
        };
//USE COLOR IN FOR ALL OG THE PARAMATERS!!!!!!!!!
        colorIn(a, b, c){
          a.style.fill = this.color;
          b.note = this.note;
          b.innerHTML = this.noteName;
          c.noteName = this.noteName;
          c.sound = this.sound;
          //c.sound = this.sound;
          if (a.onOff==true) {
            b.classList.remove("noteButton");
            a.classList.remove("noteButton");
          }
          else if (a.onOff != true){
            b.classList.add("noteButton");
            a.classList.add("noteButton");
          }

        }
        clickOn(a, b){

          if (a.onOff===true) {
            a.classList.remove("noteButton");
            b.classList.remove("noteButton");
            //console.log(b);
            //console.log(a);
          }
          else if (a.onOff != true){
            a.classList.add("noteButton");
            b.classList.add("noteButton");
          }

        }

        hoverOn(a, b, c){

              b.classList.add("noteHover");
              b.classList.remove("noteButton");
              b.classList.remove("noteHoverOff");
          if (a.onOff===true) {

          }
          else if (a.onOff == false) {

              // b.classList.remove("noteButton");
              // b.classList.remove("noteHoverOff");
              // c.classList.add("noteHover");
              // c.classList.remove("noteButton");
              // c.classList.remove("noteHoverOff");
          }
        };

          hoverOff(a, b, c){
            b.classList.add("noteHoverOff");
