  function buildEvents(a){
    strings.forEach(function(string){

      for(i=0; i < string.children.length; i++){

          string.children[i].onmouseover=function(){
            //console.log(this.children[0]);
  //TRY TAKING AWAY THE A'S FROM THE NOTES BELOW!!!!

              notes[i + a].hoverOff(this, this.children[0], this.children[1]);
            }

              notes[i + a].clickOn(this.children[0], this.children[1], this);
              notes[i + a].OnOrOff(this, this.children[0], this.children[1]);
              notes[i + a].soundOn(this.sound);

              }
              //console.log(this);
                    }
//ON MOUSE UP WE REMOVE THE INCORRECT CLASS SO THAT THE BUTTON CANNOT BE USED AS A CORRECT ANSWER TWICE
          string.children[i].onmouseup=function(){
                    notes[i + a].clickUp(this.children[0], this.children[1], this);
                    }
                  };
              });
            }

  for (var i = 0; i < strings.length; i++) {

let bubbleMessage = (function(){
    let message = document.querySelector(".message");

    function initialAsk(a, b){

      }
      function wellDoneFret(a, b){
          if (a < 3){
          message.innerHTML="nice one! gz " + (4 - a) + " more " + b + "'s'";
          }

        else if (a == 3) {
        message.innerHTML="nice one! gz " + (4 - a) + " more " + b;
        }
      }

      function naeluck(a, b){
          if (a < 3){
        message.innerHTML="not quite, gz " + (4 - a) + " more " + b + "'s'";
          }

        else if (a == 3) {
        message.innerHTML="not quite, gz " + (4 - a) + " more " + b;
        }
      }

    function wellDoneNote(b){
        message.innerHTML="well done you got all the " + b + "s !";
    }
    return {  noteAsk: initialAsk,
              congratsFret: wellDoneFret,
              tryAgain: naeluck,
              congratsNote: wellDoneNote
    }
    //return returnsss;
})();

      bubbleMessage.congratsNote(activeNote);
      //add note to done and rerandomise
        offOnFrets.hide();
  }
}

function inCorrect(){
bubbleMessage.tryAgain(activeNoteScore, activeNote)
}

return {
        correct: correct,
        inCorrect: inCorrect
        }
})();
